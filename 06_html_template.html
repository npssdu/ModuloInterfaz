<!-- 
    registro_cliente.html - Interfaz Web de Registro de Clientes
    Gabinete de Abogados
    
    Caracter铆sticas:
    - B煤squeda de cliente con lupa
    - Formulario completo de registro
    - Validaci贸n de datos
    - Integraci贸n con base de datos Oracle
    - Lista desplegable din谩mica de tipos de documento
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ titulo }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 20px;
        }
        
        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .search-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .search-section h2 {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }
        
        .search-container {
            display: flex;
            gap: 10px;
        }
        
        #codClienteBusqueda {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .btn-search {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn-search:hover {
            background: #5568d3;
        }
        
        .btn-search:active {
            transform: scale(0.98);
        }
        
        .form-section {
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.2);
        }
        
        .required {
            color: #e74c3c;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        .btn-save {
            flex: 1;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn-save:hover {
            background: #229954;
        }
        
        .btn-clear {
            flex: 1;
            padding: 12px;
            background: #95a5a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s ease;
        }
        
        .btn-clear:hover {
            background: #7f8c8d;
        }
        
        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        
        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .field-info {
            font-size: 12px;
            color: #7f8c8d;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>锔 Gabinete de Abogados</h1>
            <p>Sistema de Registro de Clientes</p>
        </div>
        
        <!-- Mensajes de Notificaci贸n -->
        <div id="mensaje" class="message"></div>
        
        <!-- Secci贸n de B煤squeda -->
        <div class="search-section">
            <h2> Buscar Cliente Existente</h2>
            <div class="search-container">
                <input type="text" id="codClienteBusqueda" placeholder="Ingrese c贸digo de cliente (ej: C0001)">
                <button class="btn-search" onclick="buscarCliente()"> Buscar</button>
            </div>
        </div>
        
        <!-- Formulario de Registro -->
        <form id="formRegistro" onsubmit="guardarCliente(event)">
            {% csrf_token %}
            
            <div class="form-row">
                <!-- C贸digo Cliente -->
                <div class="form-group">
                    <label for="codCliente">
                        C贸digo Cliente <span class="required">*</span>
                    </label>
                    <input type="text" id="codCliente" name="codCliente" 
                           placeholder="Ej: C0001" maxlength="5" required>
                    <div class="field-info">M谩ximo 5 caracteres</div>
                </div>
                
                <!-- Tipo de Documento -->
                <div class="form-group">
                    <label for="idTipoDoc">
                        Tipo Documento <span class="required">*</span>
                    </label>
                    <select id="idTipoDoc" name="idTipoDoc" required>
                        <option value="">-- Seleccione --</option>
                        {% for tipo in tipos_documento %}
                            <option value="{{ tipo.id }}">{{ tipo.desc }}</option>
                        {% endfor %}
                    </select>
                    <div class="field-info">Seleccione de la lista</div>
                </div>
            </div>
            
            <!-- Nombre Cliente -->
            <div class="form-group">
                <label for="nomCliente">
                    Nombre <span class="required">*</span>
                </label>
                <input type="text" id="nomCliente" name="nomCliente" 
                       placeholder="Ingrese nombre completo" maxlength="30" required>
                <div class="field-info">M谩ximo 30 caracteres</div>
            </div>
            
            <!-- Apellido Cliente -->
            <div class="form-group">
                <label for="apellCliente">
                    Apellido <span class="required">*</span>
                </label>
                <input type="text" id="apellCliente" name="apellCliente" 
                       placeholder="Ingrese apellido completo" maxlength="30" required>
                <div class="field-info">M谩ximo 30 caracteres</div>
            </div>
            
            <!-- N煤mero de Documento -->
            <div class="form-group">
                <label for="nDocumento">
                    N煤mero de Documento <span class="required">*</span>
                </label>
                <input type="text" id="nDocumento" name="nDocumento" 
                       placeholder="Ingrese n煤mero de documento" maxlength="15" required>
                <div class="field-info">M谩ximo 15 caracteres</div>
            </div>
            
            <!-- Botones de Acci贸n -->
            <div class="button-group">
                <button type="submit" class="btn-save"> Guardar</button>
                <button type="reset" class="btn-clear"> Limpiar</button>
            </div>
        </form>
    </div>
    
    <script>
        /**
         * Funci贸n para buscar cliente mediante AJAX
         * Se activa al presionar la lupa
         */
        function buscarCliente() {
            const codCliente = document.getElementById('codClienteBusqueda').value.trim();
            
            if (!codCliente) {
                mostrarMensaje('Por favor ingrese un c贸digo de cliente', 'error');
                return;
            }
            
            // Mostrar indicador de carga
            const btnSearch = document.querySelector('.btn-search');
            const textoOriginal = btnSearch.textContent;
            btnSearch.innerHTML = '<span class="spinner"></span>Buscando...';
            btnSearch.disabled = true;
            
            // Crear formulario para POST
            const formData = new FormData();
            formData.append('codCliente', codCliente);
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
            
            // Realizar consulta AJAX
            fetch('{% url "buscar_cliente" %}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.exito) {
                    // Rellenar formulario con datos encontrados
                    document.getElementById('codCliente').value = data.datos.codCliente;
                    document.getElementById('nomCliente').value = data.datos.nomCliente;
                    document.getElementById('apellCliente').value = data.datos.apellCliente;
                    document.getElementById('nDocumento').value = data.datos.nDocumento;
                    document.getElementById('idTipoDoc').value = data.datos.idTipoDoc;
                    
                    mostrarMensaje(`Cliente encontrado: ${data.datos.nomCliente} ${data.datos.apellCliente}`, 'info');
                } else {
                    mostrarMensaje(data.mensaje, 'error');
                }
            })
            .catch(error => {
                mostrarMensaje('Error en la b煤squeda: ' + error, 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                // Restaurar bot贸n
                btnSearch.innerHTML = textoOriginal;
                btnSearch.disabled = false;
            });
        }
        
        /**
         * Funci贸n para guardar cliente
         * Se activa al presionar bot贸n Guardar
         */
        function guardarCliente(event) {
            event.preventDefault();
            
            const codCliente = document.getElementById('codCliente').value.trim();
            const nomCliente = document.getElementById('nomCliente').value.trim();
            const apellCliente = document.getElementById('apellCliente').value.trim();
            const nDocumento = document.getElementById('nDocumento').value.trim();
            const idTipoDoc = document.getElementById('idTipoDoc').value.trim();
            
            // Validaciones cliente-side
            if (!codCliente || !nomCliente || !apellCliente || !nDocumento || !idTipoDoc) {
                mostrarMensaje('Todos los campos son obligatorios', 'error');
                return;
            }
            
            if (codCliente.length > 5) {
                mostrarMensaje('C贸digo de cliente no puede exceder 5 caracteres', 'error');
                return;
            }
            
            if (nomCliente.length > 30 || apellCliente.length > 30) {
                mostrarMensaje('Nombre y apellido no pueden exceder 30 caracteres', 'error');
                return;
            }
            
            if (nDocumento.length > 15) {
                mostrarMensaje('N煤mero de documento no puede exceder 15 caracteres', 'error');
                return;
            }
            
            // Crear formulario para POST
            const formData = new FormData();
            formData.append('codCliente', codCliente);
            formData.append('nomCliente', nomCliente);
            formData.append('apellCliente', apellCliente);
            formData.append('nDocumento', nDocumento);
            formData.append('idTipoDoc', idTipoDoc);
            formData.append('csrfmiddlewaretoken', document.querySelector('[name=csrfmiddlewaretoken]').value);
            
            // Mostrar indicador de carga
            const btnSave = document.querySelector('.btn-save');
            const textoOriginal = btnSave.textContent;
            btnSave.innerHTML = '<span class="spinner"></span>Guardando...';
            btnSave.disabled = true;
            
            // Realizar guardado mediante AJAX
            fetch('{% url "guardar_cliente" %}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.exito) {
                    mostrarMensaje(data.mensaje, 'success');
                    document.getElementById('formRegistro').reset();
                    document.getElementById('codClienteBusqueda').value = '';
                } else {
                    mostrarMensaje(data.mensaje, 'error');
                }
            })
            .catch(error => {
                mostrarMensaje('Error al guardar: ' + error, 'error');
                console.error('Error:', error);
            })
            .finally(() => {
                // Restaurar bot贸n
                btnSave.innerHTML = textoOriginal;
                btnSave.disabled = false;
            });
        }
        
        /**
         * Funci贸n auxiliar para mostrar mensajes
         */
        function mostrarMensaje(mensaje, tipo) {
            const divMensaje = document.getElementById('mensaje');
            divMensaje.textContent = mensaje;
            divMensaje.className = `message ${tipo}`;
            
            // Auto-ocultar despu茅s de 5 segundos
            setTimeout(() => {
                divMensaje.className = 'message';
            }, 5000);
        }
        
        /**
         * Al cargar la p谩gina, cargar tipos de documento si es necesario
         */
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P谩gina cargada - Sistema de Registro de Clientes listo');
        });
    </script>
</body>
</html>
